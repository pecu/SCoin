<!DOCTYPE html>
{% block content %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="static/js/get_current_user.js"></script>
    <script>
        get_current_user("{{url_light_backend}}/get_current_user");
    </script>

<script>
    $(document).ready(function () {
        $("#pay_form").submit(function (e) {
		//disable the submit button
		$("#submit").attr("disabled", true);

		return true;
        });
    });
</script>

<div class="container">
    <div class="col-md-5">
        <div class="form-area">
            <form id="pay_form" role="form" action="/pay" method="post">
                <br style="clear:both">
                <h3 style="margin-bottom: 25px; text-align: center;">Payment</h3>
    	        <img src="static/imgs/connect.jpg" class="img-responsive center-block hoverable" width="100%" height="100%">
                <div class="form-group">
			Sender: <input type="text" class="form-control" id="sender" name="sender" value="{{sender}}" />
		   {% if receiver_id %}
    	                Receiver: <input type="text" class="form-control" id="receiver" name="receiver" value="{{receiver_id}}" />
		   {% else %}
		        Receiver: <input type="text" class="form-control" id="receiver" name="receiver" value="" />
		   {% endif %}
                </div>
                <div class="form-group">
			Cost: <input type="text" class="form-control" id="cost" name="cost" value="{{msg}}" />
                </div>

                <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">GoPay!</button>
                </form>
        </div>
    </div>
</div>

{% endblock %}
